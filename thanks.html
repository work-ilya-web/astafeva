<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Спасибо</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="libs/fancybox/fancybox.css">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="libs/pace/pace.js"></script>
    <script>
        Pace.on('done', function() {
            var mainSliderRemoveHidden = setTimeout(function(){
                $('.preloader').addClass('hidden');
            }, 0);
            var mainSliderRemoveHidden = setTimeout(function(){
                $('.preloader').addClass('hidde');
            }, 100);
            var mainSliderRemoveHidden = setTimeout(function(){
                $('.thanks').addClass('active');
            }, 300);
        });
        Pace.on("update", function(percent){
            percent = Math.round(percent);
            $('.preloader__box span').css('transform', 'translateX(' + percent + '%)');
        });
    </script>
</head>
